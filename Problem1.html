<!DOCTYPE html>
<input lang="en">
<head>   
    <title>Registration Form</title>
</head>
    <h1>Registration Form</h1>
    
    Name <input type="text" placeholder="type your name" name="Name" required ></input> 
    Email<input type="email" placeholder="Enter your email" name="email" required></input>
    password <input type="password" name="password" maxlength="20" ></input>
    confirm-password <input type="password" name="password" maxlength="20" placeholder="re-enter password" ></input>
    D.O.B <input type="date" name="DOB" required></input>
    <br><br>
    Gender
    <select id="options of gender" required>
        <option value="gender"></option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="trans">trans</option>
    </select>

    subscription<input type="radio" name="subscribe"></input>
    unsubscribe<input type="radio" name="unsubscribe"></input>
    <br><br>
    Hobbies <br><input type="checkbox" name="Hobbies" id="Hobbies">reading</input>
    <input type="checkbox" name="swimming" id="Hobbies">swimming</input>
    <input type="checkbox" name="playing" id="Hobbies">playing</input>
    <br><br>
    file-image<input type="file" name="file" id="" required accept="image/jpg,image/png" ></input>

    <br><br>
    <button>submit</button>

    </div>
    
</body>
</html>
